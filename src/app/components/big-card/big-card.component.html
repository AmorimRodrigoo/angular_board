<div class="big-card">
    <a [routerLink]="['content', id]">
    <div class="big-card-picture">
        <img 
        src="{{bigCardPicture}}"
        alt=""
        
        >
    </div>

    <div class="big-card-title">
        <h1>{{bigCardTitle}}</h1>
    </div>

    <div class="big-card-resume">
        <p>
            {{bigCardResume}}
        </p>
    </div>
    </a>
</div>
